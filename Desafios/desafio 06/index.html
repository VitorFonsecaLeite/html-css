<body>
    <h1>TAGS EM HTML 5</h1>
    <p>Em html 5 , podemos inserir os elementos de lista a seguir. Passe o mause sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul>
        <li><p><abbr title="use a tag <p>">Paragrafo</abbr></p></li>
        <li><p><abbr title="Use a tag <h1>">Titulos</abbr></p></li>
        <li><p><abbr title="Use a tag <img>">Imagens</abbr></p></li>
        <li><p><abbr title="Use a tag <abbr>">Abreviações</abbr></p></li>
        <li><p><abbr title="Use a tag <code>">Codigos Fontes</abbr></p></li>
        <li><p><abbr title="Use a tag <ol>">Listas Numeradas</abbr></p></li>
        <li><p><abbr title="Use a tag <ul>">Listas não numeradas</abbr></p></li>
    </ul>
