<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas baixada </title>
    <style>
        @font-face {
            font-family: "littlebird";
            src: url("littlebird.ttf") format("truetype");
            font-weight: normal;
            font-style: normal
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'littlebird', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio maiores molestiae excepturi. Pariatur veniam qui harum! Animi culpa voluptatum quaerat iusto ratione provident, consequatur placeat quidem cum dignissimos at deleniti.</p>
</body>
</html>
