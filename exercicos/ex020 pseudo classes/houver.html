<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div{
            width: 130px;
        }
        div:hover{
            color:red;
        }
        div > p {
            display: none;
            color: white;
            background-color: red;
        }

        div:hover > p{
            display: block;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>

    <p>passe o mause no texte abaixo</p>

   <div id="d01">Passe o mause aqui
    <p>Texto escondido</p>
   </div>

   <p>fim do exemplo </p>
</body>
</html>
